<dom-module id="docs-example">
    <style>
        :host {
            padding: 0px;
        }

        :host > section {
            margin: 25px 0;

            display: flex;
            flex-direction: row;
        }

        :host > section > pre {
            margin-left: 40px;
            flex: 1;
        }

        :host .code {
            min-width: 250px;
        }
    </style>

    <template>
        <header>
            <h2>{{ title }}</h2>
        </header>

        <summary>
            <content></content>
        </summary>

        <section>
            <div class="widgets"></div>
            <pre src="[[ href ]]"></pre>
        </section>
    </template>

    <script>
        Polymer({
            is: 'docs-example',

            properties: {
                href: String
            },

            attached: function() {
                var widgets = this.$$('.widgets');

                var xhr = new XMLHttpRequest();
                xhr.responseType = "text/html";
                xhr.open('GET', this.href);
                xhr.onload = function() {
                    widgets.innerHTML = this.response;
                };
                xhr.send();
            },

            ready: function() {
                var code, content;
                this.$$('section pre').setAttribute('data-src', this.href);
            }
        });
    </script>
</dom-module>
