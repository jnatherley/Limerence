<dom-module id="ui-checkbox">
    <link rel="import" href="../behaviors/behaviors.html">
    <link rel="import" type="css" href="checkbox.css">

    <template>
        <div>
            <div class="mark">
                <svg x="0px" y="0px" width="16px" height="16px" viewBox="0 0 512 512" enable-background="new 0 0 512 512">
                    <polygon points="434.442,58.997 195.559,297.881 77.554,179.88 0,257.438 195.559,453.003 512,136.551 "/>
                </svg>
            </div>

            <div class="label">
                <content></content>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'ui-checkbox',
            behaviors: [ Lime.Behaviors.Focusable ],

            listeners: {
                'click': 'toggle'
            },

            properties: {
                checked: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                    observer: 'checkedChanged'
                },
            },

            toggle: function() {
                this.checked = !this.checked;
            },

            ready: function() {
            }
        });
    </script>
</dom-module>
