<dom-module id="ui-button">
    <link rel="import" href="../behaviors/behaviors.html">
    <link rel="import" href="../progress/circular.html">
    <link rel="import" type="css" href="button.css">

    <template>
        <ui-button-frame>
            <ui-button-content>
                <content></content>
            </ui-button-content>
        </ui-button-frame>

        <ui-progress-circular id="circularProgress" value="{{ progress }}">
        </ui-progress-circular>
    </template>

    <script>
        Polymer({
            is: 'ui-button',
            behaviors: [
                Lime.Behaviors.AllowActive,
                Lime.Behaviors.AllowFocus,
                Lime.Behaviors.AllowDisabled
            ],

            properties: {
                primary: {
                    type: Boolean,
                    value: false
                },

                secondary: {
                    type: Boolean,
                    value: true
                },

                progress: {
                    type: Number,
                    value: 0,
                    reflectToAttribute: true,
                    observer: '_changeProgress',
                    notify: true
                }
            },

            listeners: {
                'circularProgress.done': '_onProgressDone'
            },

            _state: 'normal',

            // Listeners

            _onProgressDone: function(event) {
                event.stopImmediatePropagation();
                this.fire('done');
            },

            // Observers

            _changeProgress: function(current, previous) {
                this.state = current !== 0 ? 'progress' : 'normal';
            },

            // Properties

            get state() {
                return this._state;
            },

            set state(value) {
                this.toggleClass('ui-progress-state', value === 'progress');
                this._state = value;
            },

            toggleState: function(state, condition) {
                this.state = condition ? state : 'normal';
            },

            // Public methods

            start: function() {
                this.state = 'progress';
            },

            stop: function() {
                this.state = 'normal';
                this.$.circularProgress.infinite = false;
                this.progress = 0;
                this.fire('done');
            },

            wait: function() {
                this.start();
                Lime.delay(function() {
                    this.$.circularProgress.infinite = true;
                }.bind(this), 200);
            }
        });
    </script>
</dom-module>
