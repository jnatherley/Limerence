<script>
    Lime.Behaviors = {
        AllowActive: {
            properties: {
                active: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },

            listeners: {
                up: '_onUp',
                down: '_onDown'
            },

             _onDown: function() {
                this.active = true;
            },

            _onUp: function() {
                this.active = false;
            },

        },

        AllowFocus: {
            created: function() {
                if(!this.attributes.tabindex) {
                    this.setAttribute('tabindex', 0);
                }
            }
        },

        AllowDisabled: {
            properties: {
                disabled: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            }
        }
    };
</script>
