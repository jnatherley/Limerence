<dom-module id="lime-checkbox">
    <link rel="import" href="../behaviors/behaviors.html">
    <link rel="import" type="css" href="checkbox.css">

    <template>
        <lime-checkbox-frame>
            <div class="mark">
                <svg x="0px" y="0px" width="14px" height="17px" viewBox="0 0 512 512" enable-background="new 0 0 512 512">
                    <polygon points="434.442,58.997 195.559,297.881 77.554,179.88 0,257.438 195.559,453.003 512,136.551 "/>
                </svg>
            </div>

            <div class="label">
                <content></content>
            </div>
        </lime-checkbox-frame>
    </template>

    <script>
        Polymer({
            is: 'lime-checkbox',
            behaviors: [
                Lime.Behaviors.AllowActive,
                Lime.Behaviors.AllowFocus,
                Lime.Behaviors.AllowDisabled
            ],

            listeners: {
                'up': 'toggle'
            },

            properties: {
                checked: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                    observer: '_changeChecked'
                },
            },

            toggle: function() {
                this.checked = !this.checked;
            },

            _changeChecked: function(value) {
                this.fire('changed', value);
            }
        });
    </script>
</dom-module>
